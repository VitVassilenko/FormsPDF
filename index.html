<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="../css/style.min.css">
    <title>VetQyzmet</title>
</head>
<body> 
    <!-- <button>На главную</button> -->
    <img class="logo" src="/img/logo.png" alt="main_logo">
    <div class="container">
        <h1 class="main__title">Заявка для получение ветеринарной справки</h1>
        <h2 class="main__subtitle">Заполните форму и мы вам перезвоним</h2>
        <div class="user-data">
            <h3 class="user-data__title">ФИО/Организация:</h3>
            <input id="name" type="text" class="user-data__input">
        </div>
        <div class="user-data">
            <h3 class="user-data__title">ИИН/БИК:</h3>
            <input id="docnum" type="number" class="user-data__input">
        </div>
        <div class="user-data">
            <h3 class="user-data__title">Адрес:</h3>
            <input id="address" type="text" class="user-data__input">
        </div>
        <div class="user-data">
            <h3 class="user-data__title">Тип справки:</h3>
            <input id="type" type="text" class="user-data__input">
        </div>
        <div class="user-data">
            <h3 class="user-data__title">Телефон:</h3>
            <input id="phone" type="tel" class="user-data__input">
        </div>
        <div class="user-data">
            <h3 class="user-data__title">Электронная почта:</h3>
            <input id="e-mail" type="email" class="user-data__input">
        </div>
        <div class="user-data animals hidden">
            <h3 class="user-data__title">Животные:</h3>
            <select id="animals">
                <option value="">Коровы</option>
                <option value="">Лошади</option>
                <option value="">Овцы</option>
                <option value="">Куры</option>
                <option value="">Индюки</option>
                <option value="">Кошки</option>
                <option value="">Собаки</option>
            </select>
        </div>
        <div id="date">12-02-2021</div>
        <button class="btn btn__confirm" id="btn">Скачать PDF</button>
    </div>
           
    <script src="js/bundle.js"></script>
</body>
</html>
